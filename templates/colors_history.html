<!DOCTYPE html>
<html lang="ru">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>
<body>
{% block content %}
    {% if not colors %}
        <p style="text-align: center; font-size: 30px;">Вы не выбирали цвета</p>
    {% else %}
    {% for color in colors %}
        <p> {{ color }} </p>
    {% endfor %}
    <form action="/history" method="POST" style="text-align: center">
        <button type="submit" name="clear_history">Очистить историю</button>
    </form>
    {% endif %}
{% endblock %}
</body>
</html>
